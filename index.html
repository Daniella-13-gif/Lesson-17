<DOCTYPE html>
    <html>
        <head>
            <title>Spinners</title>
            <meta charset="utf-8">

            <meta name="viewport" content="width=device-width, initial-scale=1">
            
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
            
            </script>
        </head>

        <body style="background-color: brown;">
            <center>
              <div class="container">
                <h2 style="background-color: blueviolet;">Spinners</h2>
                <p style="background-color: brown;">Here are the examples of spinners</p>

                <div class="spinner-border" style="color: aquamarine; margin-top: 50px;
                border: 8px dotted orangered;">
                </div>

                <div class="spinner-border" style="color:
                 green; animation-duration 1s; ;">
                 </div>
                
              
            </div> 

            <br>
            <br>

            <div class="spinner-grow text-danger">
                <span class="visually-hidden"></span>
            </div>
            <div class="spinner-grow text-success">
                <span class="visually-hidden"></span>
            </div>
            <div class="spinner-grow text-warning">
                <span class="visually-hidden"></span>
            </div>
            <div class="spinner-grow text-info">
                <span class="visually-hidden"></span>
            </div>
            <div class="spinner-grow text-primary">
                <span class="visually-hidden"></span>
            </div>
            <div class="spinner-grow text-secondary">
                <span class="visually-hidden"></span>
            </div>
            <div class="spinner-grow text-light">
                <span class="visually-hidden"></span>
            </div>
            <div class="spinner-grow text-dark">
                <span class="visually-hidden"></span>
            </div>

            </center>
        </body>
    </html>
